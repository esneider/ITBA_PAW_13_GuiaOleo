<wicket:panel>  
    <div class="modify-container">
        <div class="modify-user span6 offset2">
            <div class="offset2 span4 section-header">
                <h2>Modify your data</h2>
                <div wicket:id="feedback" class="text-error"/>
            </div>
    
            <form wicket:id="modifyForm" class="modifyUserForm form-horizontal" action="modify" enctype="multipart/form-data" method="POST">
                
                <div class="control-group">
                    <label class="control-label">Previous password:</label>
                    <div class="controls">
                        <p>
                            <input type="password" wicket:id="oldpassword"/>
                        </p>
                    </div>
                </div>
    
                <div class="control-group">
                    <label class="control-label">Password:</label>
                    <div class="controls">
                        <p>
                            <input type="password" wicket:id="password"/>
                        </p>
                    </div>
                </div>
    
                <div class="control-group">
                    <label class="control-label">Repeat password:</label>
                    <div class="controls">
                        <p>
                            <input type="password" wicket:id="repassword"/>
                        </p>
                    </div>
                </div>
    
                <div class="control-group">
                    <label class="control-label">Name:</label>
                    <div class="controls">
                        <p>
                            <input type="text" wicket:id="name"/>
                        </p>
                    </div>
                </div>
    
                <div class="control-group">
                    <label class="control-label">Surname:</label>
                    <div class="controls">
                        <p>
                            <input type="text" wicket:id="surname"/>
                        </p>
                    </div>
                </div>
    
                <div class="control-group">
                    <label class="control-label">Email:</label>
                    <div class="controls">
                        <p>
                            <input type="text" wicket:id="email"/>
                        </p>
                    </div>
                </div>
    
                 <div class="control-group">
                    <label class="control-label">Avatar image:</label>
                    <div class="controls">
                        <p>
                            <input type="file" wicket:id="avatar"/>
                        </p>
                    </div>
                </div>
    
                <div class="control-group controls">
                    <input class="btn btn-info" type="submit" value="Modify data" wicket:id="modify">
                </div>
    
            </form>
        </div>
    </div>
</wicket:panel>

<wicket:panel>  
    <div class="modify-container">
        <div class="modify-user span6 offset2">
            <div class="offset2 span4 section-header">
                <h2><wicket:message key="modifyTitle"/></h2>
                <div wicket:id="feedback" class="text-error"/>
            </div>
    
            <form wicket:id="modifyForm" class="modifyUserForm form-horizontal" action="modify" enctype="multipart/form-data" method="POST">
                
                <div class="control-group">
                    <label class="control-label"><wicket:message key="oldPassword"/></label>
                    <div class="controls">
                        <p>
                            <input type="password" wicket:id="oldpassword"/>
                        </p>
                    </div>
                </div>

                <div wicket:id="userDataForm" />

                <div class="control-group controls">
                    <input class="btn btn-info" type="submit" wicket:message="value:button" wicket:id="modify">
                </div>

            </form>
        </div>
    </div>
</wicket:panel>

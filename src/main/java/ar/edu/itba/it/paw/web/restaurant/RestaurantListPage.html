<html>
	<body>
		<wicket:extend>
		<div wicket:id="advPanel"></div>
		<div class="restlist" wicket:id="restaurant" >
          
            <dl class="dl-horizontal mainList">
                <dt><wicket:message key="restaurantTag"/></dt>
                    <dd><a class="name" wicket:id="name"><wicket:container wicket:id="restName" /><img wicket:id="imgHighlighted"/></a></dd>
                    <div wicket:id="highlightpanel"> </div>
                <dt><wicket:message key="addressTag"/></dt>
                    <dd  class="address" wicket:id="address"></dd>
                <dt><wicket:message key="areaTag"/></dt>
                    <dd  class="area" wicket:id="area"></dd>
               <div class="mainListPanel" wicket:id="foodtypes"/>
		         
                <dt><wicket:message key="averageScoreTag"/></dt>
                    <dd>
                        <span class="badge" wicket:id="avgScore"></span>
                        <span wicket:id="scoredBy"></span>
                    </dd>
            </dl>

            <hr/>
		</div>
		</wicket:extend>
	</body>
	
</html>

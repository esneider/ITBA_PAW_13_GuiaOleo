<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF8">
        <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
        <link href="assets/css/bootstrap.css" type="text/css" rel="stylesheet" />

        <script type="text/javascript" src="assets/js/jquery.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.js"></script>

        <title>Oleo's Guide</title>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <form wicket:id="searchForm" class="navbar-form" action="#" method="get">

                        <input type="text"  wicket:id="query" class="span5 inline" placeholder="Search Restaurant" name="query"/>

                </ul>
            </div>
        </div>

        <div class="container">
            <div id="main-logo">
                <div>
                    <a wicket:id="link-logo" href="#"><img src="assets/img/logo.png" /></a>
                    <h1>Oleo's guide</h1>
                </div>
            </div>

            <hr />

            <div id="main">
                <wicket:child/>
            </div>
        </div>
        <div class='footer'> </div>

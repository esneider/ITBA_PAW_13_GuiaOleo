<wicket:panel>	
	<div class="login-container">
	    <div class="login span6 absolute">
	        <div class="offset2 span4 section-header">
	            <h2><wicket:message key="loginTitle"/></h2>
            <div wicket:id="loginFeedback" class="text-error"/>
	        </div>
	
	        <form wicket:id="loginForm" class="form-horizontal" action="login" method="POST">
				
	            <div class="loginUsername control-group">
	                <label class="control-label"><wicket:message key="user"/></label>
	                <div class="controls">
	                    <p>
	                        <input type="text" wicket:id="username"/>
	                    </p>
	                </div>
	            </div>
	
	            <div class="control-group">
	                <label class="control-label"><wicket:message key="password"/></label>
	                <div class="controls">
	                    <p>
	                        <input type="password" wicket:id="password"/>
	                    </p>
	                </div>
	            </div>
	
	            <div class="control-group controls">
	                <input class="btn btn-info" type="submit" value="Login" wicket:id="login">
	            </div>
	
	        </form>
	    </div>
	</div>
</wicket:panel>

<wicket:panel>	
	<div class="register-container">
	    <div class="register span6 offset6">
	        <div class="offset2 span4 section-header">
	            <h2>Register</h2>
                <div wicket:id="registerFeedback" class="text-error"/>
            </div>
	
	        <form wicket:id="registerForm" class="registerForm form-horizontal" action="register" enctype="multipart/form-data" method="POST">
				
                <div class="control-group">
                    <label class="control-label">User:</label>
                    <div class="controls">
                        <p>
                            <input type="text" wicket:id="username"/>
                        </p>
                    </div>
                </div>
    
                <div class="control-group">
                    <label class="control-label">Password:</label>
                    <div class="controls">
                        <p>
                            <input type="password" wicket:id="password"/>
                        </p>
                    </div>
                </div>
                
                
    
                <div class="control-group">
                    <label class="control-label">Repeat password:</label>
                    <div class="controls">
                        <p>
                            <input type="password" wicket:id="repassword"/>
                        </p>
                    </div>
                </div>
    
                <div class="control-group">
                    <label class="control-label">Name:</label>
                    <div class="controls">
                        <p>
                            <input type="text" wicket:id="name"/>
                        </p>
                    </div>
                </div>
    
                <div class="control-group">
                    <label class="control-label">Surname:</label>
                    <div class="controls">
                        <p>
                            <input type="text" wicket:id="surname"/>
                        </p>
                    </div>
                </div>
    
                <div class="control-group">
                    <label class="control-label">Email:</label>
                    <div class="controls">
                        <p>
                            <input type="text" wicket:id="email"/>
                        </p>
                    </div>
                </div>
    
                 <div class="control-group">
                    <label class="control-label">Avatar image:</label>
                    <div class="controls">
                        <p>
                            <input type="file" wicket:id="avatar"/>
                        </p>
                    </div>
                </div>
				
				<img wicket:id="captchaImage" class="control-label" />
				<div class="control-group">
                		<input wicket:id="captcha" id="captcha" type="text" size="40"
							placeholder="Type what you see in the image" />
				</div>
				
	            <div class="control-group controls">
	                <input class="btn btn-info" type="submit" value="Register" wicket:id="register">
	            </div>
	
	        </form>
	    </div>
	</div>
</wicket:panel>

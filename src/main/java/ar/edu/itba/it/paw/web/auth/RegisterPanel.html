<wicket:panel>	
	<div class="register-container">
	    <div class="register span6 offset6">
	        <div class="offset2 span4 section-header">
	            <h2><wicket:message key="registerTitle"/></h2>
                <div wicket:id="registerFeedback" class="text-error"/>
            </div>
	
	        <form wicket:id="registerForm" class="registerForm form-horizontal" action="register" enctype="multipart/form-data" method="POST">
				
                <div class="control-group">
                    <label class="control-label"><wicket:message key="user"/></label>
                    <div class="controls">
                        <p>
                            <input type="text" wicket:id="username"/>
                        </p>
                    </div>
                </div>
    
                <div wicket:id="userDataForm" />                

                <div class="control-group controls">
                    <img wicket:id="captchaImage" class="control-label" />
                </div>
				
                <div class="control-group controls">
                    <input wicket:id="captcha" id="captcha" type="text" size="40" wicket:message="placeholder:captcha" />
                </div>
				
	            <div class="control-group controls">
	                <input class="btn btn-info" type="submit" wicket:message="value:button" wicket:id="register"/>
	            </div>
	
	        </form>
	    </div>
	</div>
</wicket:panel>

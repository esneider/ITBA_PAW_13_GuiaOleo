<wicket:panel>
     <div class="control-group">
        <label class="control-label"><wicket:message key="password"/></label>
        <div class="controls">
            <p>
                <input type="password" wicket:id="password"/>
            </p>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"><wicket:message key="repassword"/></label>
        <div class="controls">
            <p>
                <input type="password" wicket:id="repassword"/>
            </p>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"><wicket:message key="name"/></label>
        <div class="controls">
            <p>
                <input type="text" wicket:id="name"/>
            </p>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"><wicket:message key="surname"/></label>
        <div class="controls">
            <p>
                <input type="text" wicket:id="surname"/>
            </p>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"><wicket:message key="email"/></label>
        <div class="controls">
            <p>
                <input type="text" wicket:id="email"/>
            </p>
        </div>
    </div>

     <div class="control-group">
        <label class="control-label"><wicket:message key="avatar"/></label>
        <div class="controls">
            <p>
                <input type="file" wicket:id="avatar"/>
            </p>
        </div>
    </div>
</wicket:panel>

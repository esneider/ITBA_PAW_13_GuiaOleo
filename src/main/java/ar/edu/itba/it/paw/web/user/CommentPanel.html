<wicket:panel>
	<p wicket:id="comments">
	        <div class="span1">
				<img class="avatarPic" wicket:id="img" src="#"/>
			</div>
		    <div class="offset1 comment">
	        <blockquote>
	            <p>
	                <strong><wicket:message key="score"/> <span wicket:id="score" class="badge"></span></strong>:
	                <span wicket:id="comment"></span>
	            </p>
	            <small><wicket:message key="by"/> <a wicket:id="link2" href="#"><span wicket:id="user.username"/></a> on <span wicket:id="date"></span> <wicket:message key="to"/> <span wicket:id="restaurantName"></span></small>
	        </blockquote>
	        <div wicket:id="overhead"/>
	    </div>
    </p>
</wicket:panel>

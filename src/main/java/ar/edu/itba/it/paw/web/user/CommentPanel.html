<wicket:panel>
    <div wicket:id="comments" class="offset1 comment">
        <blockquote>
            <p>
                <strong>Score <span wicket:id="score" class="badge"></span></strong>:
                <span wicket:id="comment"></span>
            </p>
            <small>By <em wicket:id="username"></em> on <span wicket:id="date"></span>to <span wicket:id="restaurantName"></span></small>
        </blockquote>
    </div>
</wicket:panel>

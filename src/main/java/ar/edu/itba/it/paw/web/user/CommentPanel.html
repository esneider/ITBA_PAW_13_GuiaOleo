<wicket:panel>
	<p wicket:id="comments">
	        <div class="span1">
				<img class="avatarPic" wicket:id="img" src="#"/>
			</div>
		    <div class="offset1 comment">
	        <blockquote>
	            <p>
	                <strong>Score <span wicket:id="score" class="badge"></span></strong>:
	                <span wicket:id="comment"></span>
	            </p>
	            <small>By <a wicket:id="username" href="#"></a> on <span wicket:id="date"></span> to <span wicket:id="restaurantName"></span></small>
	        </blockquote>
	        <div wicket:id="overhead"/>
	    </div>
    </p>
</wicket:panel>

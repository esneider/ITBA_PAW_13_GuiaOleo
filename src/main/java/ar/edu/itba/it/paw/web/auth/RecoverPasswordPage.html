<html>
	<body>
		<wicket:extend>
			<div wicket:id="recoverFeedback" class="text-error"/>
			<form wicket:id="recoverForm" class="form-horizontal" method="POST">
	            <div class="loginUsername control-group">
	                <label class="control-label"><wicket:message key="user"/></label>
	                <div class="controls">
	                    <p>
	                        <input type="text" wicket:id="username"/>
	                    </p>
	                </div>
	            </div>
	            <div class="control-group controls">
	                <input class="btn btn-info" type="submit" wicket:message="value:button" wicket:id="recover">
	            </div>
	    	</form>
		</wicket:extend>
	</body>
</html>

<wicket:panel>
	<div class="control-group controls">
        <form wicket:id="acceptForm" action="publish" method="POST">
            <input type="submit" wicket:id="accept" class="btn btn-info" wicket:message="value:acceptButton" >
        </form>
        <form wicket:id="declineForm" action="publish" method="POST">
            <input type="submit" wicket:id="decline" class="btn btn-info" wicket:message="value:declineButton" >
        </form>
	</div>
</wicket:panel>

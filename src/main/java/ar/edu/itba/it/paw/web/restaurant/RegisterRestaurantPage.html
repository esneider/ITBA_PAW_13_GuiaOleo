<html>
	<body>
		<wicket:extend>
			<h2 class="restaurantTitle"><wicket:message key="title"/></h2>

			<div wicket:id="restaurantFeedback" class="text-error"/>

			<form class="form-horizontal" action="#" method="POST" wicket:id="restaurantForm">
				
				
				<div class="control-group">
				    <label class="control-label"><wicket:message key="name"/></label>
				    <div class="controls">
				        <p>
				          <input type="text" wicket:id="name"/>
				        </p>
				    </div>
				</div>
				
				<div class="control-group">
				    <label class="control-label"><wicket:message key="address"/></label>
				    <div class="controls">
				        <p>
				          <input type="text" wicket:id="address"/>
				        </p>
				    </div>
				</div>
				
				<div class="control-group">
				    <label class="control-label"><wicket:message key="area"/></label>
				    <div class="controls">
				        <p>
				          <input type="text" wicket:id="area"/>
				        </p>
				    </div>
				</div>
				
				<div class="control-group">
				    <label class="control-label"><wicket:message key="avgprice"/></label>
				    <div class="controls">
				        <p>
				          <input type="text" wicket:id="avgprice"/>
				        </p>
				    </div>
				</div>
				
				<div class="control-group">
				    <label class="control-label"><wicket:message key="telephone"/></label>
				    <div class="controls">
				        <p>
				          <input type="text" wicket:id="telephone"/>
				        </p>
				    </div>
				</div>
				
				<div class="control-group">
				    <label class="control-label"><wicket:message key="timerange"/></label>
				    <div class="controls">
				        <p>
				          <input type="text" wicket:id="timerange"/>
				        </p>
				    </div>
				</div>
				
				<div class="control-group">
				    <label class="control-label"><wicket:message key="website"/></label>
				    <div class="controls">
				        <p>
				          <input type="text" wicket:id="website"/>
				        </p>
				    </div>
				</div>
				
				<div class="control-group">
				    <label class="control-label"><wicket:message key="foodTypes"/></label>
				    <div class="controls" id="chk_container">
				    	<select wicket:id="foodtypes" ></select>
				    </div>
				</div>
			    <div class="control-group controls">
			        <i><wicket:message key="foodTypesMsg"/></i>
			    </div>
				
				<div class="control-group controls">
        			<input class="btn btn-info" type="submit" wicket:message="value:button">
    			</div>
			</form>
		</wicket:extend>
	</body>
</html>
